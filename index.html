<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="./coins.css">
    <link rel="stylesheet" href="./coinRotate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <title>Coins</title>
</head>

<body onload="getCoins()">
    <nav class="p-1  pl-xl-5 pl-lg-5 pl-md-1 pl-5 navbar navbar-expand-lg navbar-white bg-white ">
        <div class=" pl-xl-5 pl-lg-5 pl-md-0 pr-2 offset-xl-3 offset-lg-2 offset-md-0 constainer">
            <div class="pl-xl-5 pl-lg-5  pl-md-0 row">
                <div class="col-xl-2 col-lg-2 col-md-2  col-4">
                    <div class="offset-xl-0 offset-lg-0 offset-md-0 offset-2 coinInToolbar silver" data-toggle="modal"
                        data-target="#myModal">
                        <p id="coinNum">0</p>
                    </div>
                    <a class="nav-link" href="#" onClick="window.location.reload()">Home <span class="sr-only">(current)</span></a>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3  col-4">
                    <a class="nav-link" href="#" onClick="showCoinChart()">Live Reports<span class="sr-only">(current)</span></a>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-2  col-4">
                    <a class="nav-link" href="#" onClick="showAbout()">About<span class="sr-only">(current)</span></a>
                </div>
                <div class="ml-xl-0 col-xl-5 ml-lg-0 ml-md-0  col-lg-5 col-md-5 col-sm-10 ml-2  col-11">
                    <div class="input-group">
                        <div class="p-0 m-0 autocomplete">
                            <input autocomplete="off" id="searchCoin" type="text" class="mr-2 form-control">
                            <p><i id="searchIcon" class="fas fa-search" onclick="searchCoin()"></i></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="coinLoader" class="coin">
        <div class="front"></div>
        <div class="front_b"></div>
        <div class="back"></div>
        <div class="back_b"></div>
    </div>
    <img src="./crystals.png" alt="" class="logo">
    <div class="container">
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h1 class="modal-title">You're coins stack.</h1>
                        <button type="button" class="close" data-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="modalCoins" class="row">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="closeBtn" type="button" class="btn btn-outline-light btn-block" data-dismiss="modal"
                            style="font-size:25px;" onclick="modalCheck=false">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 container">
        <div id="coins" class="mt-5 row"></div>
    </div>
    <div class="about">
        <div class="container">
            <h1 class="aboutHeadLine">About the project.</h1>
            <h3 class="aboutText mt-5 ">My name is Yonatan Aizenshtein from Karmiel (not photogenic so i didnt uploaded
                picture ),22 years old. student in John bryce fullstack course. <br> this is my Cryptonite project </h3>
        </div>
    </div>
    <div class="canvasDiv">
        <canvas id="lineChart" height='45' width='100%'></canvas>
    </div>
    <script src="./coins.js"></script>
</body>

</html>
